<p class="field"><strong>Name:</strong> {{product.name | uppercase}}</p>
<p class="field"><strong>Amount:</strong>
<input
  #quantity
  type="number"
  step="1"
  name="quantity"
  min="1"
  max="4999"
  value="{{product.quantity}}"
  (change)="onChange(quantity.value)"
/>
</p>
<p class="field"><strong>Price:</strong> {{product.totalPrice | currency:'USD':'symbol':"1.0-2"}}</p>
<button
  mat-raised-button
  class="button"
  type="button"
  (click)="onDeleteClick()"
>Delete</button>
